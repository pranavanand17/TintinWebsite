<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Pranv Anand">
  <meta name="description" content="This is a webpage for all things Tintin">
 <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon" style="width: 100%; height:100%">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
 <title>Home Of Tintin</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <style>
    body {
      background-color: #333;
      color: whitesmoke;
    }

  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
	  <a class="navbar-brand" href="/"><img src="{% static 'images/icon.png' %}" alt="Logo" style="width: 50px; height:50px;">
        	<span style="display: inline-block; vertical-align: middle; color: white; font-family: Comic Sans MS">Home of Tintin</span>
      </a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	<span class="icon-bar"><img src="{% static 'images/arrow.png' %}" alt="arrow" style="height: 20px; width: 20px;"></span>
        <span class="icon-bar"></span>
	<span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
		<li><a href="author/" style="color: white; font-size:1.5em; font-family: Comic Sans MS">Tintin Essentials</a></li>
        <li><a href="library/" style="color: white; font-size:1.5em; font-family: Comic Sans MS">Read The Albums</a></li>
	      </span>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
	    <a href="https://www.museeherge.be/en"><img src="{% static 'images/musee.png' %}" alt="Image"></a>
      <div class="carousel-caption">
	      <a href="https://www.museeherge.be/en"><h3 style="color:white">Musée Hergé</h3></a>
	<a href="https://www.museeherge.be/en"><p style="color: white">Visit the Hergé Museum</p></a>
      </div>
    </div>

    <div class="carousel-item">
	    <a href="library/"><img src="{% static 'images/albums.png' %}" alt="Image"></a>
      <div class="carousel-caption">
	      <a href="library/"><h3 style="color: black">Go To The Library</h3></a>
	<a href="library/"><p style="color: black">Aller à la bibliothèque</p></a>
      </div>
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container text-center">    
<h3>Learn More</h3><br>
  <div class="row">
    <div class="col-sm-4">
	    <a href="author/"><img src="{% static 'images/herge.jpg' %}" class="img-responsive" style="width:100%" alt="Herge drawing"></a>
      <a href="author/"><p style="color: white">About The Author</p></a>
    </div>
    <div class="col-sm-4"> 
      <img src="{% static 'images/characters.jpg' %}" class="img-responsive" style="width:100%" alt="Haddock & Shipmate">
      <p>Characters</p>    
    </div>
    <div class="col-sm-4">
	    <h4>Check This Out!</h4>
	<div class="well">
        <a href="https://www1.watchcartoononline.bz/tvshows/the-adventures-of-tintin-season-1/"><p>Watch Tintin</p></a>
      </div>
      <div class="well">
	      <a href="bookoftheday/"><p>Book Of The Day</p></a>
      </div>
    </div>
  </div>
</div><br>
<div class="container text-center">
  <p style="font-family:"Times New Roman"; color: black;">&copy;Herge &copy;Egmont</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper('.swiper-container', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>
</body>
</html>
